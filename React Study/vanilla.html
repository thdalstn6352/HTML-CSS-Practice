<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="msg">Total clicked: 0</span>
    <button id="btn">clicked</button>
  </body>
  <script>
    const button = document.querySelector("#btn");
    const span = document.querySelector("#msg");
    let counter = 0;

    function handleClicked() {
      counter = counter + 1;
      span.innerText = `Total clicked: ${counter}`;
    }

    button.addEventListener("click", handleClicked);
  </script>
</html>
